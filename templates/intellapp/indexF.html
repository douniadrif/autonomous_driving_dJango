 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2ri6UkmOtrWHcRTD_8pQylF5b0FwZZOQ&callback=initMap"></script>
<div id="div1" hidden >

<style>

</style>
  <script>
  var i=0;
  function initMap() {
    
    var s=""
 
    var myLatlng = {lat: 33.53038841649606, lng:  -7.605743520542216};

    var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 10, center: myLatlng});

    // Create the initial InfoWindow.
    var infoWindow = new google.maps.InfoWindow(
        {content: 'Click the map to get Lat/Lng!', position: myLatlng});
    //infoWindow.open(map);

    // Configure the click listener.
    if(i<2){
    map.addListener('click', function(mapsMouseEvent) {
      // Close the current InfoWindow.
      //infoWindow.close();
      if(i==0) s="depart";
      else s="arrivee"
    i++;
      // Create a new InfoWindow.
      infoWindow = new google.maps.InfoWindow({position: mapsMouseEvent.latLng});
      infoWindow.setContent(s+": "+mapsMouseEvent.latLng.toString());
        var para = document.createElement("input");
        var node = document.createTextNode(mapsMouseEvent.latLng.toString());
        para.appendChild(node);
        para.setAttribute("name", s);
        para.setAttribute("value",mapsMouseEvent.latLng.toString());

        var element = document.getElementById("div1");
        element.appendChild(para);
      infoWindow.open(map);


    });

    }
  }
</script>
